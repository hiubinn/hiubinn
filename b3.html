<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Giai Phuong Trinh Bac Nhat</title>
</head>
<body>
<script type="text/javascript">
	var a=prompt('nhap a')
	var b=prompt('nhap b')
	if (a==0) {
			if (b==0){
				alert('vo so nghiem')
			}
			if (b!=0){
				alert('vo nghiem')
			}
		}else
		var x = -b/a
		document.write('x = ' + x)
</script>
</body>
