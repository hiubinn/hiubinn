<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Các Phép Tính Toán</title>
</head>
<body>
<script type="text/javascript">
	var a=prompt('nhap a')
	var b=prompt('nhap b')
	var cong = a + b;
	var tru = a - b;
	var nhan = a * b;
	var chia = a / b;
	document.write("Ket qua phep cong: ", cong +"<br/>" );
	document.write("Ket qua phep cong: ", tru +"<br/>" );
	document.write("Ket qua phep cong: ", nhan +"<br/>" );
	document.write("Ket qua phep cong: ", chia +"<br/>" );
</script>
</body>
</html>
