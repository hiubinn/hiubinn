<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tìm giai thừa N</title>
</head>
<body>
<script type="text/javascript">
	var n = prompt('Nhập giá trị của n')
 
    var gt = 1

        for (var i = n - 1; i >= 0; i--) {
            gt=gt*n;
        }

	 document.write('giá trị của n! là : '+gt)

</script>
</body>
</html>
