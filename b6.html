<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>In tam giác sao</title>
</head>
<body>
<script type="text/javascript">
	var n =prompt('Nhập n:');
         for(i = 1; i <= n; i++){
			for(j = 1;j <= i;j++){
				document.write('* ')
			}
			document.write('<br>')
		}
</script>
</body>
</html>
